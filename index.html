<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="main__image">
            <img src="images/image-product-mobile.jpg" alt="product" class="main__image__mobile">
        </div>
        <div class="main__image__desktop">
            <img src="images/image-product-desktop.jpg" alt="product" class="main__image__desktop">
        </div>
        <div class="main__content">
            <p class="main__paragraph">Perfume</p>
            <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="main__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <span class="main__price">$149.99
                <span class="main__old__price">
                    $169.99
                </span>
            </span>
            <a href="#" class="main__cta">
                <img src="images/icon-cart.svg" class="main__image__cart" alt="icon cart">
                Add to Cart
            </a>
        </div>
    </main>
</body>
</html>
